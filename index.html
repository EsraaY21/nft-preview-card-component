<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <main class="card">
    <div class="image_container">
      <img class="main" src="./assets/images/image-equilibrium.jpg" alt="Main Image">
      <div class="overlay">
        <img src="./assets/images/icon-view.svg" alt="Icon" />
      </div>

    </div>

    <div class="title">
      <h1 class="blue_hover">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="numbers">
      <div class="value flex">
        <img src="./assets/images/icon-ethereum.svg" alt="value">
        <span>0.041 ETH</span>
      </div>

      <div class="duration flex">
        <img src="./assets/images/icon-clock.svg" alt="value">
        <span>3 days left</span>
      </div>
    </div>

    <div class="footer">
      <img src="./assets/images/image-avatar.png" alt="author" class="avatar">
      <p>
        Creation of <span class="author blue_hover">Jules Wyvern</span>
      </p>
    </div>


  </main>

</body>

</html>
